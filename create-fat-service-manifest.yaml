apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # deployment name
  name: bp-deployment
  labels:
    app: bp
spec:
  # modify replicas according to your case
  replicas: 1 
  # pod template
  template:
    metadata:
      labels:
        app: bp
    spec:
      # pod contains 1 container
      containers:
      - name: bp
        image: kanolanacr.azurecr.io/bprestws-fat:latest 
        # container opens port 4000
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP            
---
apiVersion: v1
kind: Service
metadata:
  # The unique Service instance/name
  name: bp-service
spec:
  # Add external load balancer
  # *Only supported by some cloud providers*
  type: LoadBalancer
  ports:
    # Accept traffic sent to port 80
    - name: http
      port: 80
      targetPort: 4000
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: bp
